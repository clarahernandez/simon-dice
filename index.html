<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="estilos.css" />
        <title>Simón Dice</title>
    </head>

    <body>
        <h1 class="display-4">Simón Dice</h1>
        <div class="container">
            <p class="lead">
                Los cuadros de colores se van a iluminar, cuando termine tenés que repetir la
                secuencia tal cual se mostró ¡Si te equivocás, perdés! <br />
                Para ganar tenés que llegar a la ronda 10.
            </p>
            <hr />
            <br />
            <div class="row row-cols-3">
                <div class="col-sm-8 alert alert-primary" id="estado" role="alert">
                    ¡Tocá en empezar para jugar!
                </div>
                <div class="col-sm-2 alert alert-warning" id="ronda" role="alert">Ronda: -</div>
                <div class="col-sm-2">
                    <button type="button" id="boton-empezar" class="btn btn-outline-success">
                        Empezar
                    </button>
                    <button
                        type="button"
                        id="boton-reiniciar"
                        class="btn btn-outline-danger oculto"
                    >
                        Reiniciar
                    </button>
                </div>
            </div>

            <div class="row row-cols-2" id="pantalla-juego">
                <div id="verde" class="col-sm-6 cuadro"></div>
                <div id="rojo" class="col-sm-6 cuadro"></div>
                <div id="amarillo" class="col-sm-6 cuadro"></div>
                <div id="azul" class="col-sm-6 cuadro"></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
